<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<style>
  body {
    margin: 0;
  }

  #board {
    position: fixed;
    margin-left: 0.5rem;
    margin-top: 0.5rem;
    color: white;
    user-select: none;
    display: flex;
    gap: 1rem;
  }

  #score,
  #strike {
    min-width: 4.5rem;
  }

  #game-over {
    display: none;
    position: fixed;
    color: white;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -60%);
    user-select: none;
    text-align: center;
    width: 500px;
  }

  #game-over div {
    display: flex;
    justify-content: space-between;
  }

  .block {
    display: block !important;
  }

  #hearts {
    display: flex;
    align-items: center;
    position: fixed;
    right: 0.25rem;
    margin-top: 0.5rem;
    gap: 0.25rem;
    pointer-events: none;
  }

  .hide {
    opacity: 0;
  }
</style>

<link rel="icon" href="img/invader.png" type="image/png" />
<title>Space Invaders</title>

<div id="board">
  <div id="score">
    <small> Score: <span id="score-number">0</span> </small>
  </div>
  <div id="strike">
    <small> Strike: <span id="strike-number">1x</span> </small>
  </div>
</div>
<div id="hearts"></div>
<div id="game-over">
  <h1 class="animate__animated animate__zoomIn">Press enter to restart the game</h1>
  <div>
    <h2 class="animate__animated animate__zoomIn">
      Highest Score: <span id="highest-score">0</span>
    </h2>
    <h2 class="animate__animated animate__zoomIn">
      Highest Strike: <span id="highest-strike">1x</span>
    </h2>
  </div>
</div>
<canvas id="canvas"></canvas>
<script src="js/app.js" type="module"></script>
